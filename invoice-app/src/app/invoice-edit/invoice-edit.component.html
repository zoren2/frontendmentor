<div class="form-container">
    <form>
        <h2 class="form-header"> Edit <span class="form-header-hash">#</span>XM9141 </h2>
        <div class="mb-3">
            <h3>Bill From</h3>
            <label for="inspectionTypeId" class="form-label">
                <p>Street Address</p>
            </label>
            <!-- NgModel-->
            <input type="text" class="form-control" name="inspectionTypeId">
            <label>
                <p>City</p>
            </label>
            <input type="text">
            <label>
                <p>Post Code</p>
            </label>
            <input type="text">
            <label>
                <p>Country</p>
            </label>
            <input type="text">
        </div>
        <div class="mb-3">
            <h3>Bill To</h3>
            <label for="inspectionTypeId" class="form-label">
                <p>Client's Name</p>
            </label>
            <input type="text">
            <label for="inspectionTypeId" class="form-label">
                <p>Client's Email</p>
            </label>
            <input type="text">
            <!-- NgModel-->
            <label for="inspectionTypeId" class="form-label">
                <p>Street Address</p>
            </label>
            <input type="text" class="form-control" name="inspectionTypeId">
            <label>
                <p>City</p>
            </label>
            <input type="text">
            <label>
                <p>Post Code</p>
            </label>
            <input type="text">
            <label>
                <p>Country</p>
            </label>
            <input type="text">

            <mat-form-field appearance="fill">
                <mat-label>Choose a date</mat-label>
                <!-- #docregion toggle -->
                <input matInput [matDatepicker]="picker">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                <!-- #enddocregion toggle -->
            </mat-form-field>
            <label>
                <p>Payment Terms</p>
            </label>
            <select name="status" id="status" class="form-control">
                <option>
                    Net 1 Day
                </option>
                <option>
                    Net 7 Days
                </option>
                <option>
                    Net 14 Days
                </option>
                <option>
                    Net 30 Days
                </option>
            </select>
            <label>
                <p>Project Description</p>
            </label>
            <input type="text">
        </div>
        <div class="item-list-container">
            <h2>Item List</h2>
            <label>
                <p>Item Name</p>
            </label>
            <input type="text">
            <label>
                <p>Qty.</p>
            </label>
            <input type="number">
            <label>
                <p>Price</p>
            </label>
            <input type="number" step="0.01" min="0">
            <label>
                <p>Total</p>
            </label>
            <input disabled value="$150.00">
            <div class="trash-can-item-btn">
                <img src="../../assets/icon-delete.svg">
            </div>
        </div>
        <button>
            <span><p><b>+ Add New Item</b></p></span>
        </button>
    </form>
</div>

<div class="invoice-edit-delete-mark">
    <button class="invoice-edit-btn">
        <p>Edit</p>
    </button>
    <button class="invoice-delete-btn">
        <p>Delete</p>
    </button>
    <button class="invoice-mark-btn">
        <p>Mark as Paid</p>
    </button>
</div>
