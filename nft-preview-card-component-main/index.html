<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>

<div class="card-container">
  <img class="card-image" src="images/image-equilibrium.jpg">
  <h3 class="card-header">Equilibrium #3429</h3>

  <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>

  <span class="eth-value">
    <img src="images/icon-ethereum.svg">
    <p >0.041 ETH</p>
  </span>

  <span class="days-left">
    <img src="images/icon-clock.svg">
    <p>3 days left</p>
  </span>

  <span class="creation-by">
    <img style="max-height: 25px;" src="images/image-avatar.png">
    <p>Creation of Jules Wyvern</p>
  </span>
</div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jack T.</a>.
  </div>
</body>
</html>
